<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<title>Input - leeui4</title>
<link href="../leeui.min.css" type="text/css" rel="stylesheet">
<link href="../fonts/font-awesome.min.css" type="text/css" rel="stylesheet">
</head>
<body>
	<header class="layout-header">
		<div class="header">
			Welcome to leeui4
		</div>
	</header>
	<div class="layout layout-top">
		<h3 class="list-title">常规样式</h3>
		<form class="form-group">
			<div class="form-item">
				<input class="input input-block" placeholder="请输入">
			</div>
			<div class="form-item">
				<input class="input input-block" placeholder="请输入">
			</div>
			<div class="form-item">
				<input class="button button-default button-block" type="submit" value="提 交">
			</div>
		</form>

		<h3 class="list-title">其他样式</h3>
		<ul class="list">
			<li class="list-item list-item-np">
				<input class="input input-block input-simple" placeholder="请输入">
			</li>
			<li class="list-item list-item-np">
				<input class="input input-block input-simple" placeholder="请输入">
			</li>
		</ul>
		<div class="row">
			<div class="col-6" style="padding:10px;">
				<button class="button button-default button-block">提 交</button>
			</div>
			<div class="col-6" style="padding:10px;">
				<button class="button button-default button-block">取 消</button>
			</div>
		</div>
	</div>
</body>
</html>
