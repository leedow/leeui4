<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<title>数字选择控件</title>
<link href="../leeui.min.css" type="text/css" rel="stylesheet">
<link href="../fonts/font-awesome.min.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="../js/zepto.min.js"></script>
<script type="text/javascript" src="../leeui.min.js"></script>
<script type="text/javascript">
	leeui.init();
</script>
</head>
<body>
	<header class="layout-header">
		<div class="header">
			数字选择控件
		</div>
	</header>
	<div class="layout layout-top">
		
		<ul class="list">
			<li class="list-item list-item-sp">
				<div class="count-widget">
					<button class="sub"><i class="fa fa-minus"></i></button><input type="number" value="0"><button class="plus"><i class="fa fa-plus"></i></button>
				</div>
				<div style="display:inline-block">
					<button class="button-default button-md">加入购物车</button>
				</div>
			</li>
	
		</ul>

	</div>
</body>
</html>
